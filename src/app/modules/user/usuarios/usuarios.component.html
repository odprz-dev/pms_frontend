
<mat-toolbar color="primary" class="toolbar-title">
  <span>Usuarios</span>
</mat-toolbar >
<div class="container">
  <div class="action-table-buttons">
    <button mat-button color="primary" (click)="openDialog('new',{})">Nuevo</button>
  </div>
</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de usuario. </th>
    <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>


  <ng-container matColumnDef="timeStamp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> registro </th>
    <td mat-cell *matCellDef="let user"> {{user.timeStamp | date:'medium'}} </td>
  </ng-container>


  <ng-container matColumnDef="ctStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
    <td mat-cell *matCellDef="let user"> {{user.ctStatus? 'Activo': 'Inactivo' }} </td>
  </ng-container>


  <ng-container matColumnDef="fkIdSexo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
    <td mat-cell *matCellDef="let user"> {{user.fkIdSexo === 1? 'Masculino': 'Femenino'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones: </th>
    <td mat-cell *matCellDef="let user">
      <div class="center-buttons-table">
        <button mat-button color="primary" (click)="openDialog('update',user)" >Editar</button>
        <button mat-button  flex="33"color="accent" (click)="editar(user.pkIdUser)">Eliminar</button>
      </div>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
